<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>
    <form name="test">
        <p>Введите имя</p>
        <input type="text" id="name">
        <p>Введите e-mail</p>
        <input type="email" id="email">
        <p>Введите номер телефона</p>
        <input type="tel" id="phone">
        <p>Укажите ваш пол</p>
        <p><input name="sex" type="radio" id="male"><label for="male">мужской</label><br>
        <input name="sex" type="radio" id="female"><label for="female">женский</label></p>
        <p><input type="submit" value="Регистарция"></p>
    </form>
</body>
</html>
