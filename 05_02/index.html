<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower landing</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    
</head>
<body>
    <header class="header">
        <a class="header__logo" href="#!">
            <img src="img/flower_logo_PNG1 1.png" alt="logo">
        </a>
        <nav class="header__nav nav">
            <a href="#!" class="nav__link">Все букеты</a>
            <a href="#!" class="nav__link">Доставка и оплата</a>
            <a href="#!" class="nav__link">Корзина</a>
        </nav>
    </header>
    <main>
        <div class="home-card">
            <div class="home-card__heading">
                <p>розы и тульпаны</p>
            </div>
            <div class="home-card__body">
                <table class="home-card__body__table">
                    <tr>
                        <td>Цвет</td>
                        <td>Белый, фиолетовый, розовый</td>
                    </tr>
                    <tr>
                        <td>Количество</td>
                        <td>14 шт.</td>
                    </tr>
                    <tr>
                        <td>Сколько простоят</td>
                        <td>до 5 дней</td>
                    </tr>
                    <tr>
                        <td>Длина</td>
                        <td>30 см</td>
                    </tr>
                </table>
            </div>
            <div class="home-card__controls">
                <button class="home-card__controls__button">Купить за 1500 грн</button>
                <a href="#!" class="home-card__controls__link">Изменить состав</a>
            </div>
        </div>
    </main>
</body>
</html>
